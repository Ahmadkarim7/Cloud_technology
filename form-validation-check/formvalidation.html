<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms validation by Ahmad Adil Karim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-light m-3 p-3 text-center">Form validations</h1>
    <form class="row mx-auto" style="width: 1000px; margin: auto;">
        <div class="col-lg-4 mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input id="" type="text" class="form-control is-valid " required>
            <!---Will show only if the input is valid-->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input id="lastname" type="text" class="form-control is-valid" required>
            <!---Will show only if the input is valid-->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="username" class="form-label">username - email address</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control is-invalid" id="username" aria-describedby="usernameFeedback">
                <!-----Will show only if invalid email format-->
            <div class="invalid-feedback">
                type a valid email
            </div>
            </div> 
        </div>

        <div class="col-lg-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" class="form-control is-invalid" required>
            <!---Will show only a city is not picked----->
            <div class="invalid-feedback">
                Please select a city
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
                <option value="0">Arizona</option>
                <option value="1">Georgia</option>
                <option value="2">California</option>
                <option value="3">Delaware</option>
                <option value="4">Idaho</option>
                <option value="5">Maryland</option>
                <option value="6">Florida</option>
                <option value="7">Alaska</option>
                <option value="8">Indiana</option>
                <option value="9">Texas</option>
                <option value="10">Kentucky</option>
                
            </select>
            <!----Will show only if the state was not picked-->
        <div class="invalid-feedback"> 
            Choose a state
        </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="zipcode" class="form-label">Zip code</label>
            <input type="number" class="form-control is-invalid">
            <!---Will show only if the zip code was not typed-->
            <div class="invalid-feedback">
                please provide a zip code
            </div>
        </div>
        <!---ADD COMMENTS SESSIONS WITH INVALID-FEEDBACK BLOCK-->
        <div class="mb-5">
            <legend class="bg-info text-light p-3 rounded text-center">Invalid comments</legend>
            <label for="commentsArea" class="p-3">Suggestions?</label>
            <textarea class="form-control is-invalid is-valid" placeholder="comments..." maxlength="200" cols="30" rows="10">
        </textarea>
        <p class="form-text"> Max. 200 characters</p>
            <div class="invalid-feedback">
                Looking forward to your feedback
            </div>
            <div class="valid-feedback">
                Looking forward to your feedback
            </div>
          </div>

    
            
          </div>
          


        <hr>
        <div class="col-lg-11 mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox" id="agreeterms" class="form-check-input">
                <label for="agreeterms" class="form-label">Agree to terms and conditions</label>
            </div>
        </div>

       

        

        <div class="col-lg-11 mt-3 mb-3">
            <button class="btn btn-primary">Submit form</button>
        </div>
        
        




    </form>
































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
